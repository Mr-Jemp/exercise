<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/sizzle.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/fjq.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.li{
				color: #1E90FF;
			}
			.active{
				background: #999;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1111</li>
			<li class="li">2222</li>
			<li>3333</li>
			<li>4444</li>
			<li class="active">5555</li>
			<li>6666</li>
		</ul>
		<button>toggleClass</button>
	</body>
</html>
<script type="text/javascript">
	$("button").click(function(){
		$("li").toggleClass("li");
	})
</script>
